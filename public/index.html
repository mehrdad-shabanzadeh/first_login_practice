<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- bootstrap css link -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
		<!-- custom css -->
		<link rel="stylesheet" href="/style.css" type="text/css" />
		<title>hw12-Q7</title>
	</head>
	<body>
		<!-- start main body -->
		<div class="container jumbotron text-center">
			<h2>Please login</h2>
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal">LOGIN</button>
		</div>
		<!-- end main body -->

		<!-- start modal -->
		<div class="modal fade" role="dialog" id="loginModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 id="modalTitle" class="modal-title">Welcome back</h3>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<div class="modal-body">
						<!-- <form> -->
						<div class="form-group">
							<input id="userName" type="text" name="username" class="form-control" placeholder="Username" autocomplete="off" autofocus required />
						</div>
						<div class="form-group">
							<input id="password" type="password" name="password" class="form-control" placeholder="Password" />
						</div>
						<div class="modal-footer">
							<button id="submit" type="submit" class="btn btn-success">Sign in</button>
						</div>
						<!-- </form> -->
					</div>
				</div>
			</div>
		</div>
		<!-- end modal -->

		<!-- bootstrap -->
		<!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="/main.js" type="text/javascript"></script>
	</body>
</html>
